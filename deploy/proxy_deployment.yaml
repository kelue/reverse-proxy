apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
  labels:
    service: reverseproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      service: reverseproxy
  template:
    metadata:
      labels:
        service: reverse proxy
    spec:
      containers:
      - name: reverseproxy
        image: kelue/reverse-proxy
        imagePullPolicy: Always          
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "1024Mi"
              cpu: "500m" 
        ports:
        - containerPort: 8080
      restartPolicy: Always