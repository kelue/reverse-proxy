apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
  labels:
    service: reverseproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      service: reverseproxy
  template:
    metadata:
      labels:
        service: reverse proxy
    spec:
      containers:
      - name: reverseproxy
        image: kelue/reverse-proxy
        ports:
        - containerPort: 8080
      restartPolicy: Always